<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Apple</title>
        <link rel="stylesheet" href="style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav>
            <div><i class="ri-apple-fill"></i></div>
            <div>Store</div>
            <div>Mac</div>
            <div>iPad</div>
            <div>iPhone</div>
            <div>Watch</div>
            <div>AirPods</div>
            <div>TV & Home</div>
            <div>Entertainment</div>
            <div>Accessories</div>
            <div>Support</div>
            <div><i class="ri-search-line"></i></div>
            <div><i class="ri-shopping-bag-line"></i></div>
        </nav>

        <div id="hero">
            <div class="vid-wrapper">
                <video autoplay muted src="./vid.mp4"></video>
            </div>
            <div class="hero-content-wrapper">
                <h1>Gifts of full joy</h1>
                <p>
                    Enjoy up to ₹10000 instant cashback on your favourite
                    products <br />
                    with eligible cards. Plus up to 12 months of No Cost EMI.
                </p>
                <button class="btn">Shop</button>
            </div>
        </div>

        <div id="phone-intro">
            <h1>iPhone 17 Pro</h1>
            <div>All out Pro.</div>
            <div class="btn-container">
                <div class="btn btn-lm">Learn More</div>
                <div class="btn">Buy</div>
            </div>
            <img src="./images/iPhonebg.jpg" alt="" />
        </div>
    </body>
</html>
